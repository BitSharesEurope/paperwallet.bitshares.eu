language: node_js
node_js: 9
env:
  global:
  - GITHUB_REPO: bitshareseurope/paperwallet.bitshares.eu
  - CXX: g++-4.8
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  directories:
  - node_modules
install:
- npm i
script:
- npm run build
notifications:
  email: false
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: dist
  github-token: "$GITHUB_TOKEN"
  repo: "$GITHUB_REPO"
  keep-history: true
  on:
    branch: master
